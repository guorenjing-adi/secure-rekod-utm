<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod IT UTM | Secure MOE Edition</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://fonts.googleapis.com https://fonts.gstatic.com https://ftjmbalkooihipuewqqb.supabase.co https://cdn.sheetjs.com; 
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; 
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.sheetjs.com;
        connect-src 'self' https://ftjmbalkooihipuewqqb.supabase.co;
    ">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --base-font-size: 16px; 
            --primary: #1e293b;
            --accent: #4f46e5;
        }
        html { font-size: var(--base-font-size); scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            overflow-x: hidden; 
            width: 100vw;
        }
        
        .hidden-section { display: none !important; }
        
        /* SECURITY: Specific class for elements that should only be visible to Admins */
        .admin-only-ui { display: none !important; }

        .table-container { 
            width: 100%; 
            overflow-x: auto; 
            border: 1px solid #f1f5f9; 
            background: white; 
            border-radius: 0.75rem;
        }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; min-width: 900px; }
        th, td { padding: 0.75rem 1rem; }
        th { background: #f8fafc; font-weight: 600; border-bottom: 2px solid #f1f5f9; color: #475569; position: sticky; top: 0; z-index: 10; }

        /* ... Original Animations & Table Modes Preserved ... */
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid var(--accent); border-radius: 50%; width: 48px; height: 48px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card-modern { background: white; border: 1px solid #f1f5f9; box-shadow: 0 4px 20px -2px rgba(0,0,0,0.05); border-radius: 1rem; }
        .row-late { background-color: #fef2f2 !important; } 
        .text-late { color: #dc2626 !important; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="index-page" class="flex-grow flex flex-col items-center justify-center bg-white">
        <div class="loader mb-6"></div>
        <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Rekod IT UTM</h1>
        <p class="text-slate-400 text-sm mt-2 font-medium">Initializing secure connection...</p>
    </div>

    <div id="login-page" class="hidden-section flex-grow flex flex-col items-center justify-center p-6 bg-slate-50">
        <div class="card-modern p-10 w-full max-w-md">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl mb-4 shadow-sm">
                    <i data-lucide="shield-check" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Sistem Rekod IT</h1>
                <p class="text-slate-500 text-sm mt-1">Pangkalan Data Inventori & Log</p>
            </div>
            
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-2">Emel Rasmi</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border" placeholder="nama@utm.my" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-2">Kata Laluan</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border" placeholder="••••••••" required>
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden bg-red-50 border p-4 rounded-xl"></div>
                <button type="submit" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
                    Akses Sistem
                </button>
            </form>
        </div>
    </div>

    <div id="main-page" class="hidden-section min-h-screen flex flex-col">
        <nav class="bg-slate-900 text-white shadow-xl sticky top-0 z-50 border-b border-slate-800">
            <div class="w-full px-6 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-500 rounded-lg"><i data-lucide="database" class="w-5 h-5"></i></div>
                    <span class="font-extrabold text-xl tracking-tight">UTM <span class="text-indigo-400">IT</span></span>
                </div>

                <div class="flex gap-1 bg-slate-800/50 p-1 rounded-xl border border-slate-700">
                    <button onclick="Navigation.switchModule('call-log')" id="nav-call-log" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition-all">Call Log</button>
                    <button onclick="Navigation.switchModule('loan')" id="nav-loan" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition-all">Pinjaman ICT</button>
                    <button onclick="Navigation.switchModule('assets')" id="nav-assets" class="admin-only-ui px-4 py-2 rounded-lg text-xs font-bold uppercase transition-all">Aset ICT</button>
                    <button onclick="Navigation.switchModule('summary')" id="nav-summary" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition-all">Ringkasan</button>
                </div>

                <div class="flex items-center gap-3">
                    <span id="user-display" class="text-slate-300 text-xs font-semibold px-3 py-1.5 bg-slate-800 rounded-full"></span>
                    <button onclick="Auth.logout()" class="bg-rose-500 hover:bg-rose-600 px-4 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-2">
                        <i data-lucide="log-out" class="w-3 h-3"></i> Keluar
                    </button>
                </div>
            </div>
        </nav>
        
        <main class="flex-grow p-6 max-w-[1920px] mx-auto w-full" id="app-main-content">
        
<script>
        const CONFIG = { 
            supabaseUrl: 'https://ftjmbalkooihipuewqqb.supabase.co', 
            // NOTE: Keep this key but ensure RLS is strictly enabled as you confirmed
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0am1iYWxrb29paGlwdWV3cXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjcyOTgsImV4cCI6MjA4MzQ0MzI5OH0.AtQmyHJBXca1bDJYfrRox7BvhH0cfds_Pjvsj69ZyfI'
        };

        const STATE = { 
            currentUser: null, 
            userRole: 'user', 
            searchTimeout: null, 
            baseFontSize: 16, 
            userMap: {}, 
            userEmails: {}, 
            deviceMap: {} 
        };

        const sbClient = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        const Utils = {
            // SECURITY: Use textContent for status updates to prevent UI injection
            showToast: (msg) => { 
                const t = document.getElementById('toast'); 
                t.textContent = msg; 
                t.classList.remove('opacity-0', 'translate-y-32'); 
                setTimeout(() => t.classList.add('opacity-0', 'translate-y-32'), 3000); 
            },
            formatDate: (d) => d ? new Date(d).toLocaleString('ms-MY') : '-',
            getToday: () => new Date().toISOString().split('T')[0],
            showPage: (pageId) => {
                ['index-page', 'login-page', 'main-page'].forEach(p => {
                    const el = document.getElementById(p);
                    if (el) el.classList.add('hidden-section');
                });
                document.getElementById(pageId).classList.remove('hidden-section');
            }
        };

        const Auth = {
            init: async () => {
                try {
                    const { data: { session } } = await sbClient.auth.getSession();
                    if (session) Auth.onAuth(session.user);
                    else Utils.showPage('login-page');
                } catch (e) { Utils.showPage('login-page'); }
            },
            onAuth: async (user) => {
                STATE.currentUser = user;
                // SECURITY: Prevent XSS by using textContent for user display
                document.getElementById('user-display').textContent = user.email;

                // ROLE CHECK: If your RLS is role-based, verify role via metadata or profile table
                STATE.userRole = user.app_metadata?.role || 'user';
                
                if (STATE.userRole === 'admin') {
                    document.querySelectorAll('.admin-only-ui').forEach(el => el.classList.remove('admin-only-ui'));
                }

                Utils.showPage('main-page');
                Navigation.switchModule('call-log');
                CallLog.init();
            },
            logout: async () => {
                await sbClient.auth.signOut();
                location.reload();
            }
        };

        const Navigation = {
            switchModule: (mod) => {
                const modules = ['call-log', 'loan', 'assets', 'summary'];
                modules.forEach(m => {
                    const el = document.getElementById(m + '-module');
                    if (el) el.classList.toggle('hidden-section', m !== mod);
                    
                    const btn = document.getElementById('nav-' + m);
                    if (btn) {
                        btn.className = m === mod ? 
                            'px-4 py-2 rounded-lg text-xs font-bold uppercase bg-white text-indigo-600 shadow' : 
                            'px-4 py-2 rounded-lg text-xs font-bold uppercase text-white hover:bg-slate-700';
                    }
                });
                if (mod === 'assets') Assets.init();
                if (mod === 'summary') Summary.init();
            }
        };

        const Assets = {
            init: async () => {
                const tbody = document.getElementById('asset-table-body');
                tbody.textContent = ""; // SECURE: Clear table
                
                const { data, error } = await sbClient.from('aset').select('*').order('created_at', { ascending: false });
                
                if (data) {
                    data.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        tr.className = "border-b border-slate-50 hover:bg-slate-50";

                        // SECURITY: Use textContent for every database-driven cell
                        const createCell = (val, className = "p-4") => {
                            const td = document.createElement('td');
                            td.className = className;
                            td.textContent = val || '-';
                            return td;
                        };

                        tr.appendChild(createCell(index + 1, "p-4 font-bold text-slate-700"));
                        tr.appendChild(createCell(row.nama_pengguna, "p-4 font-bold uppercase text-slate-800"));
                        tr.appendChild(createCell(row.jenis_aset));
                        tr.appendChild(createCell(row.no_siri, "p-4 font-mono text-slate-500"));
                        tr.appendChild(createCell(row.status));

                        tbody.appendChild(tr);
                    });
                }
            }
        };

        // Initialize original event listeners safely
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
            Auth.init();
            
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const { data, error } = await sbClient.auth.signInWithPassword({ email, password });
                    if (error) {
                        const errEl = document.getElementById('login-error');
                        errEl.textContent = error.message;
                        errEl.classList.remove('hidden');
                    } else Auth.onAuth(data.user);
                });
            }
        });
    </script>
</body>
</html>
