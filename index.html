        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .login-btn-anim.loading { background-color: #0f172a !important; color: transparent !important; pointer-events: none; }
        .tab-active-main { background-color: white !important; color: var(--accent) !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }

        .row-late { background-color: #fef2f2 !important; }

        .btn-hover { transition: transform 0.1s ease, background-color 0.2s ease; }

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const CONFIG = { 
            // ----------------------------------------------------
            // ðŸ”´ REPLACE THESE WITH YOUR KEYS FROM SUPABASE DASHBOARD
            // ----------------------------------------------------
            supabaseUrl: 'https://ftjmbalkooihipuewqqb.supabase.co', 
            
            // USE THE ANON PUBLIC KEY (Starts with eyJ...)
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0am1iYWxrb29paGlwdWV3cXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjcyOTgsImV4cCI6MjA4MzQ0MzI5OH0.AtQmyHJBXca1bDJYfrRox7BvhH0cfds_Pjvsj69ZyfI', 
            
            emailjsKey: '', 
            emailjsServiceID: 'default_service',
            emailjsTemplateID: 'template_overdue' 
        };

        const STATE = { currentUser: null, searchTimeout: null, baseFontSize: 16, userMap: {}, deviceMap: {} };
        const sbClient = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        const Utils = {
            createEl: (tag, classes, text) => { const el = document.createElement(tag); if (classes) el.className = classes; if (text) el.textContent = text; return el; },
            showToast: (msg) => { const t = document.getElementById('toast'); t.textContent = msg; t.classList.remove('opacity-0', 'translate-y-32'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-32'), 3000); },
            enableField: (id) => { const el = document.getElementById(id); if(el) { el.readOnly = false; el.classList.replace('bg-slate-50', 'bg-white'); el.focus(); document.getElementById('btn-update-master').classList.remove('hidden'); el.addEventListener('input', CallLog.checkValidity); }},
            formatDate: (d) => d ? new Date(d).toLocaleString('ms-MY') : '-',
            getToday: () => new Date().toISOString().split('T')[0],
            showPage: (pageId) => { ['index-page','login-page','main-page'].forEach(p => document.getElementById(p).classList.add('hidden-section')); document.getElementById(pageId).classList.remove('hidden-section'); }
        };

        const Auth = {
            init: async () => {
                try {
                    const { data: { session }, error } = await sbClient.auth.getSession();
                    if (session) Auth.onAuth(session.user);
                    else Utils.showPage('login-page');
                } catch (e) { Utils.showPage('login-page'); }
            },
            login: async (e) => {
                e.preventDefault();
                const btn = document.getElementById('login-btn'); btn.classList.add('loading');
                const { data, error } = await sbClient.auth.signInWithPassword({ email: document.getElementById('email').value.trim(), password: document.getElementById('password').value });
                if (error) { btn.classList.remove('loading'); document.getElementById('login-error').innerText = error.message; document.getElementById('login-error').classList.remove('hidden'); }
                else Auth.onAuth(data.user);
            },
            logout: async () => {
                try { await sbClient.auth.signOut(); } catch(e){}
                localStorage.clear();
                window.location.reload();
            },
            onAuth: async (user) => {
                STATE.currentUser = user;
                document.getElementById('user-display').innerText = user.email;
                Utils.showPage('main-page');
                Navigation.switchModule('call-log');
                CallLog.init();
            }
        };

        const CallLog = {
            options: {},
            init: async () => {
                Dashboard.refresh();
                try {
                    const { data } = await sbClient.from('isu').select('*');
                    const def = { komunikasi: ["Email", "Call"], sistem: ["Portal", "ECP"], perkara: ["ID Lock", "System Error"] };
                    
                    const dbKom = data ? [...new Set(data.map(i => i.komunikasi).filter(Boolean))] : [];
                    const dbSis = data ? [...new Set(data.map(i => i.sistem).filter(Boolean))] : [];
                    const dbPer = data ? [...new Set(data.map(i => i.perkara).filter(Boolean))] : [];

                    CallLog.options = {
                        komunikasi: dbKom.length ? dbKom : def.komunikasi,
                        sistem: dbSis.length ? dbSis : def.sistem,
                        perkara: dbPer.length ? dbPer : def.perkara
                    };
                    CallLog.renderOptions();
                } catch(e) { console.log(e); }
            },
            renderOptions: () => {
                const renderRadio = (id, list, name) => {
                    const con = document.getElementById(id); if(!con) return; con.innerHTML = '';
                    list.forEach(v => {
                        const l = Utils.createEl('label', "flex items-center gap-2 p-2 bg-white border rounded cursor-pointer text-xs");
                        const i = Utils.createEl('input', "accent-indigo-600"); i.type='radio'; i.name=name; i.value=v; i.onchange=CallLog.checkValidity;
                        l.append(i, Utils.createEl('span', '', v));
                        con.appendChild(l);
                    });
                };
                renderRadio('container-komunikasi', CallLog.options.komunikasi, 'komunikasi');
                renderRadio('container-sistem', CallLog.options.sistem, 'system_type');
                
                const sel = document.getElementById('issue-dropdown'); 
                sel.innerHTML = '';
                sel.appendChild(new Option('-- Pilih --', ''));
                CallLog.options.perkara.forEach(p => sel.appendChild(new Option(p,p)));
                sel.onchange = CallLog.checkValidity;
            },
            checkValidity: () => {
                const hasName = !!document.getElementById('nama').value;
                const hasSys = !!document.querySelector('input[name="system_type"]:checked');
                const hasIssue = !!document.getElementById('issue-dropdown').value;
                const btn = document.getElementById('submit-btn');
                btn.disabled = !(hasName && hasSys && hasIssue);
                btn.classList.toggle('opacity-50', btn.disabled);
                btn.classList.toggle('cursor-not-allowed', btn.disabled);
            },
            // --- FIXED SEARCH ---
            handleSearch: (q) => {
                const dd = document.getElementById('search-results-dropdown');
                if (!q || q.length < 2) { dd.classList.add('hidden'); return; }
                if (STATE.searchTimeout) clearTimeout(STATE.searchTimeout);
                STATE.searchTimeout = setTimeout(async () => {
                    dd.classList.remove('hidden'); dd.innerHTML = 'Searching...';
                    const { data, error } = await sbClient.from('personnel').select('*').or(`nama.ilike.%${q}%,ic_number.ilike.%${q}%`).limit(5);
                    dd.innerHTML = '';
                    if(error) { dd.innerHTML = `<div class="p-2 text-red-500 text-xs">Error: ${error.message}</div>`; return; }
                    if(!data || !data.length) {
                        const btn = Utils.createEl('div', "p-2 text-indigo-600 cursor-pointer", `+ New "${q}"?`);
                        btn.onclick = () => CallLog.prepareNew(q);
                        dd.appendChild(btn);
                    } else {
                        data.forEach(p => {
                            const item = Utils.createEl('div', "p-2 border-b cursor-pointer hover:bg-slate-50");
                            item.innerHTML = `<div class="font-bold text-xs">${p.nama}</div><div class="text-[10px] text-slate-400">${p.ic_number}</div>`;
                            item.onclick = () => CallLog.fill(p);
                            dd.appendChild(item);
                        });
                    }
                }, 300);
            },
            fill: (p) => {
                ['nama','ic','kod_ptj','department','emel','telefon','gred'].forEach(k => {
                    const el = document.getElementById(k);
                    if(el) { el.value = p[k==='ic'?'ic_number':k] || ''; el.dispatchEvent(new Event('input')); }
                });
                document.getElementById('search-results-dropdown').classList.add('hidden');
                CallLog.checkValidity();
            },
            prepareNew: (n) => {
                document.getElementById('data-form').reset();
                document.getElementById('nama').value = n.toUpperCase();
                ['nama','ic','kod_ptj','department','emel','telefon','gred'].forEach(id => Utils.enableField(id));
                document.getElementById('search-results-dropdown').classList.add('hidden');
            },
            submit: async (e) => {
                e.preventDefault();
                const sys = document.querySelector('input[name="system_type"]:checked').value;
                const kom = document.querySelector('input[name="komunikasi"]:checked').value;
                const issue = document.getElementById('issue-dropdown').value;
                
                const log = {
                    ic_number: document.getElementById('ic').value,
                    nama: document.getElementById('nama').value,
                    department: document.getElementById('department').value,
                    perekod: STATE.currentUser.email,
                    sistem: sys, perkara: issue, komunikasi: kom, confirmation: 'TIDAK'
                };
                
                const { error } = await sbClient.from('rekod').insert([log]);
                if(error) alert(error.message);
                else {
                    Utils.showToast("Rekod disimpan");
                    document.getElementById('data-form').reset();
                    CallLog.checkValidity();
                    Dashboard.refresh();
                }
            }
        };

        const Records = {
            fetch: async () => {
                const tb = document.getElementById('records-table-body');
                tb.innerHTML = 'Loading...';
                const { data } = await sbClient.from('rekod').select('*').order('created_at', { ascending: false }).limit(50);
                tb.innerHTML = '';
                data?.forEach(r => {
                    const tr = Utils.createEl('tr', "border-b hover:bg-slate-50");
                    [Utils.formatDate(r.created_at), r.nama, r.sistem, r.perkara, r.confirmation].forEach(txt => {
                        tr.appendChild(Utils.createEl('td', 'p-3', txt));
                    });
                    tb.appendChild(tr);
                });
            }
        };

        const Loan = {
            loadData: async () => {
                const { data: d } = await sbClient.from('device_inventory').select('*').eq('status','Tersedia');
                const ds = document.getElementById('deviceSelect'); ds.innerHTML = '';
                d?.forEach(i => ds.appendChild(new Option(`${i.tag} - ${i.type}`, i.tag)));
                Loan.loadActive();
            },
            loadActive: async () => {
                const { data } = await sbClient.from('rekod_pinjaman').select('*').eq('status','Active');
                const body = document.getElementById('active-loans-body');
                body.innerHTML = '';
                data?.forEach(l => {
                    const tr = Utils.createEl('tr', "border-b");
                    [l.user_name, l.device_tag, '-', l.end_date, l.usage_type].forEach(t => tr.appendChild(Utils.createEl('td', 'p-3', t)));
                    body.appendChild(tr);
                });
            },
            submit: async () => {
                const btn = document.querySelector('#loanForm button');
                btn.textContent = 'Processing...'; btn.disabled = true;
                const p = {
                    action: 'LOAN',
                    user_name: document.getElementById('loanUserName').value,
                    device_tag: document.getElementById('deviceSelect').value,
                    start_date: document.getElementById('loanStartDate').value,
                    end_date: document.getElementById('loanEndDate').value,
                    usage_type: document.getElementById('usageType').value,
                    usage_details: document.getElementById('usageDetails').value
                };
                try {
                    // SECURE: EDGE FUNCTION CALL
                    const { data, error } = await sbClient.functions.invoke('process-loan', { body: p });
                    if(error || (data && data.error)) throw new Error(error?.message || data?.error);
                    Utils.showToast("Success"); document.getElementById('loanForm').reset(); Loan.loadData();
                } catch(e) { alert(e.message); }
                finally { btn.textContent = 'Sahkan Pinjaman'; btn.disabled = false; }
            },
            submitReturn: async () => {
                // Implement Return logic using Edge Function...
                alert("Implement Return Logic Here");
            },
            addDevice: async () => {
                const t = document.getElementById('newTag').value;
                const { error } = await sbClient.from('device_inventory').insert([{ tag: t, status: 'Tersedia' }]);
                if(error) alert(error.message); else { Utils.showToast("Added"); Loan.loadData(); }
            }
        };

        const Navigation = {
            switchModule: (mod) => {
                ['call-log','loan','summary'].forEach(m => document.getElementById(m+'-module').classList.toggle('hidden-section', m!==mod));
                if(mod === 'loan') Loan.loadData();
            },
            switchSubTab: (mod, tab) => {
                if(mod === 'call-log') {
                    document.getElementById('cl-input-section').classList.toggle('hidden-section', tab!=='input');
                    document.getElementById('cl-records-section').classList.toggle('hidden-section', tab!=='records');
                } else if(mod === 'loan') {
                    ['borrow','return','admin','history'].forEach(t => document.getElementById(`loan-${t}-section`).classList.toggle('hidden-section', t!==tab));
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
            Auth.init();
            document.getElementById('login-form').addEventListener('submit', Auth.login);
            document.getElementById('global-search').addEventListener('input', (e) => CallLog.handleSearch(e.target.value));
            document.getElementById('data-form').addEventListener('submit', CallLog.submit);
        });
    </script>
</body>
</html>
