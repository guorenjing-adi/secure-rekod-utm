<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Aset ICT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --table-font-size: 0.9rem; }
        body { background-color: #f0f2f5; font-size: 0.9rem; }
        .container-fluid { padding: 20px; transition: all 0.3s ease; }
        .container-max { max-width: 100% !important; width: 100% !important; padding: 5px !important; margin: 0 !important; }
        .hidden { display: none !important; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        .table-responsive { max-height: 75vh; overflow-y: auto; border: 1px solid #ddd; }
        .dynamic-font-table th, .dynamic-font-table td { font-size: var(--table-font-size) !important; vertical-align: middle; transition: font-size 0.2s ease; }
        thead th { position: sticky; top: 0; background-color: #212529 !important; color: white !important; z-index: 1; white-space: nowrap; }
        .col-wrap { white-space: normal !important; min-width: 150px; max-width: 250px; }
        .force-nowrap th, .force-nowrap td { white-space: nowrap !important; max-width: none !important; }
    </style>
</head>
<body>

    <div id="loader" class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="main-container" class="container-fluid hidden">

        <div id="dashboard-page">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-primary">Dashboard Aset</h3>
                
                <div class="btn-group shadow-sm">
                    <button class="btn btn-light border" onclick="changeFontSize(-0.1)" title="Decrease Font">‚ûñ</button>
                    <button class="btn btn-light border" onclick="changeFontSize(0.1)" title="Increase Font">‚ûï</button>
                    <button class="btn btn-dark" onclick="toggleMaxMode()" id="btn-max" title="Full Width No Wrap">‚§¢ Max</button>
                </div>

                <div class="d-flex gap-2 align-items-center ms-3">
                    <span class="badge bg-info text-dark">User: <span id="display-username">Checking...</span></span>
                    <button onclick="showAddForm()" class="btn btn-success btn-sm">+ Tambah</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-white py-3">
                    <div class="row g-2">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">üîç</span>
                                <input type="text" id="search-input" class="form-control border-start-0" placeholder="Cari nama, siri, model..." onkeyup="handleSearch()">
                            </div>
                        </div>
                        <div class="col-md-7 text-end align-self-center">
                            <small class="text-muted" id="record-count"></small>
                        </div>
                    </div>
                </div>
                
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="main-table" class="table table-bordered table-hover table-sm mb-0 dynamic-font-table">
                            <thead>
                                <tr>
                                    <th>Bil (ID)</th>
                                    <th>Nama Pengguna</th>
                                    <th>Jenis Aset</th>
                                    <th>Seksyen</th>
                                    <th>No. DHM</th>
                                    <th>No. Siri</th>
                                    <th>Model</th>
                                    <th>Status</th>
                                    <th>Pengguna Dahulu</th>
                                    <th>Tarikh Kemaskini</th>
                                    <th class="text-center">Tindakan</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-white">
                     <button id="btn-show-all" onclick="toggleShowAll()" class="btn btn-outline-primary btn-sm w-100">Show All Rows</button>
                </div>
            </div>
        </div>

        <div id="form-page" class="hidden">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" id="form-title">Kemaskini Rekod</h5>
                            <button onclick="showDashboard()" class="btn btn-close btn-close-white"></button>
                        </div>
                        <div class="card-body">
                            <form id="asset-form" onsubmit="handleSubmit(event)">
                                <input type="hidden" id="asset-id">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Nama Pengguna</label>
                                        <input type="text" id="inp-nama" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Jenis Aset ICT</label>
                                        <select id="inp-jenis" class="form-select">
                                            <option>Komputer</option>
                                            <option>Laptop</option>
                                            <option>Printer</option>
                                            <option>Projektor</option>
                                            <option>Pengimbas</option>
                                            <option>Webcam</option>
                                            <option>Lain-lain</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Seksyen</label>
                                    <select id="inp-seksyen" class="form-select">
                                        <option>Pejabat Ketua Akauntan</option>
                                        <option>Seksyen Pentadbiran dan Kewangan</option>
                                        <option>Seksyen Perakaunan Pengurusan</option>
                                        <option>Seksyen Akaun Sekolah (SAS)</option>
                                        <option>Seksyen Pemantauan</option>
                                        <option>Seksyen Perundingan</option>
                                        <option>Seksyen Perakauan Kewangan</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Nombor DHM</label>
                                        <input type="text" id="inp-dhm" class="form-control">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Nombor Siri</label>
                                        <input type="text" id="inp-siri" class="form-control">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Jenis Model</label>
                                        <input type="text" id="inp-model" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Status</label>
                                        <select id="inp-status" class="form-select">
                                            <option>Baharu</option>
                                            <option>Dalam Keadaan Baik</option>
                                            <option>Perlu Dibaiki</option>
                                            <option>Perlu Disemak</option>
                                            <option>Dalam Proses Pelupusan</option>
                                            <option>Sewaan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Pengguna Sebelumnya</label>
                                        <input type="text" id="inp-prevUser" class="form-control">
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" onclick="showDashboard()" class="btn btn-secondary">Batal</button>
                                    <button type="submit" class="btn btn-primary px-4">Simpan Rekod</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- SUPABASE CONFIG ---
        // Reuse the keys from your main secure app
        const CONFIG = { 
            supabaseUrl: 'https://objxfgosatmasjjifkkg.supabase.co', 
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ianhmZ29zYXRtYXNqamlma2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTI1MDYsImV4cCI6MjA4MDU4ODUwNn0.Y6nVvZLbqXu4yvDaL1xXrbN7Kdl73Z-Y5HC5z56vzmw'
        };
        const sbClient = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        let allData = [];
        let filteredData = [];
        let showAllRows = false;
        let currentUser = null;
        
        let currentFontSize = 0.9;
        let isMaxMode = false;

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // Check for session
            const { data: { session } } = await sbClient.auth.getSession();
            if (!session) {
                alert("Akses Disekat: Sila log masuk melalui Sistem Utama terlebih dahulu.");
                document.getElementById('loader').innerHTML = '<div class="text-danger fw-bold">Sila Login di Sistem Utama</div>';
                return;
            }

            currentUser = session.user;
            document.getElementById('display-username').innerText = currentUser.email;
            document.getElementById('main-container').classList.remove('hidden');
            fetchData();
        }

        // --- ZOOM & MAX FUNCTIONS ---
        function changeFontSize(delta) {
            currentFontSize += delta;
            if (currentFontSize < 0.5) currentFontSize = 0.5;
            if (currentFontSize > 2.0) currentFontSize = 2.0;
            document.documentElement.style.setProperty('--table-font-size', currentFontSize.toFixed(1) + 'rem');
        }

        function toggleMaxMode() {
            isMaxMode = !isMaxMode;
            const container = document.getElementById('main-container');
            const table = document.getElementById('main-table');
            const btn = document.getElementById('btn-max');

            if (isMaxMode) {
                container.classList.add('container-max');
                table.classList.add('force-nowrap');
                currentFontSize = 0.7; 
                document.documentElement.style.setProperty('--table-font-size', '0.7rem');
                btn.classList.replace('btn-dark', 'btn-success');
            } else {
                container.classList.remove('container-max');
                table.classList.remove('force-nowrap');
                currentFontSize = 0.9;
                document.documentElement.style.setProperty('--table-font-size', '0.9rem');
                btn.classList.replace('btn-success', 'btn-dark');
            }
        }

        // --- DATA FETCHING (SUPABASE) ---
        async function fetchData() {
            document.getElementById('loader').classList.remove('hidden');
            
            const { data, error } = await sbClient
                .from('aset')
                .select('*')
                .order('id', { ascending: true });

            if (error) {
                alert("Error fetching data: " + error.message);
            } else {
                allData = data || [];
                filteredData = allData;
                renderTable();
            }
            document.getElementById('loader').classList.add('hidden');
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if (query === "") {
                filteredData = allData;
            } else {
                filteredData = allData.filter(row => {
                    return Object.values(row).some(val => 
                        String(val).toLowerCase().includes(query)
                    );
                });
            }
            showAllRows = true; 
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = "";
            
            const isSearching = document.getElementById('search-input').value !== "";
            let displayData;
            
            if (isSearching) {
                displayData = filteredData;
                document.getElementById('btn-show-all').style.display = 'none';
            } else {
                displayData = showAllRows ? filteredData : filteredData.slice(0, 5);
                document.getElementById('btn-show-all').style.display = 'block';
                document.getElementById('btn-show-all').innerText = showAllRows ? "Show Less (5 Rows)" : "Show All Rows";
            }

            document.getElementById('record-count').innerText = `Showing ${displayData.length} of ${filteredData.length} records`;

            if (displayData.length === 0) {
                tbody.innerHTML = "<tr><td colspan='11' class='text-center py-4'>Tiada rekod dijumpai.</td></tr>";
                return;
            }

            displayData.forEach(row => {
                const tr = document.createElement('tr');
                // Use safe Text Building to prevent XSS
                const safeHTML = (text) => text ? text.toString().replace(/</g, "&lt;").replace(/>/g, "&gt;") : '-';
                
                tr.innerHTML = `
                    <td class="fw-bold">${safeHTML(row.id)}</td>
                    <td class="col-wrap">${safeHTML(row.nama_pengguna)}</td>
                    <td class="col-wrap">${safeHTML(row.jenis_aset)}</td>
                    <td class="col-wrap">${safeHTML(row.seksyen)}</td>
                    <td>${safeHTML(row.no_dhm)}</td>
                    <td>${safeHTML(row.no_siri)}</td>
                    <td class="col-wrap">${safeHTML(row.model)}</td>
                    <td><span class="badge ${getStatusBadge(row.status)}">${safeHTML(row.status)}</span></td>
                    <td class="col-wrap text-muted">${safeHTML(row.pengguna_terdahulu)}</td>
                    <td class="small">${row.last_updated ? new Date(row.last_updated).toLocaleString() : '-'}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-dark" onclick="showEditForm(${row.id})">Edit</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getStatusBadge(status) {
            if(status === 'Baharu') return 'bg-success';
            if(status === 'Dalam Keadaan Baik') return 'bg-primary';
            if(status === 'Perlu Dibaiki') return 'bg-warning text-dark';
            if(status === 'Perlu Disemak') return 'bg-info text-dark';
            if(status === 'Dalam Proses Pelupusan') return 'bg-danger';
            return 'bg-secondary';
        }

        function toggleShowAll() {
            showAllRows = !showAllRows;
            renderTable();
        }

        // --- FORM HANDLING ---
        function showDashboard() {
            document.getElementById('form-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
        }

        function showAddForm() {
            document.getElementById('form-title').innerText = "Tambah Aset Baharu";
            document.getElementById('asset-form').reset();
            document.getElementById('asset-id').value = ""; 
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }

        function showEditForm(id) {
            const row = allData.find(r => r.id == id);
            if (!row) return;

            document.getElementById('form-title').innerText = "Kemaskini Rekod (ID: " + id + ")";
            document.getElementById('asset-id').value = row.id;
            document.getElementById('inp-nama').value = row.nama_pengguna || '';
            document.getElementById('inp-jenis').value = row.jenis_aset || '';
            document.getElementById('inp-seksyen').value = row.seksyen || '';
            document.getElementById('inp-dhm').value = row.no_dhm || '';
            document.getElementById('inp-siri').value = row.no_siri || '';
            document.getElementById('inp-model').value = row.model || '';
            document.getElementById('inp-status').value = row.status || '';
            document.getElementById('inp-prevUser').value = row.pengguna_terdahulu || '';

            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');

            const id = document.getElementById('asset-id').value;
            const payload = {
                nama_pengguna: document.getElementById('inp-nama').value,
                jenis_aset: document.getElementById('inp-jenis').value,
                seksyen: document.getElementById('inp-seksyen').value,
                no_dhm: document.getElementById('inp-dhm').value,
                no_siri: document.getElementById('inp-siri').value,
                model: document.getElementById('inp-model').value,
                status: document.getElementById('inp-status').value,
                pengguna_terdahulu: document.getElementById('inp-prevUser').value,
                editor: currentUser.email,
                last_updated: new Date()
            };

            let error;
            if (id) {
                // UPDATE
                const res = await sbClient.from('aset').update(payload).eq('id', id);
                error = res.error;
            } else {
                // INSERT
                const res = await sbClient.from('aset').insert([payload]);
                error = res.error;
            }

            if (error) {
                alert("Ralat Simpanan: " + error.message);
            } else {
                alert("Data berjaya disimpan!");
                fetchData(); 
                document.getElementById('search-input').value = ""; 
                showDashboard();
            }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
